# Template config, need to change dump_dir, data.root_dir and data.tokenizer.path

dump_dir: /home/lama722b/nanite_lm/dumps/debug
name: "debug"
steps: 5000
probe_freq: 100
seed: 777
optim:
    lr: 3e-4
    warmup: 2000
    lr_min_ratio: 0.000001
    clip: 10.0

distributed:
    fsdp_type: full_shard
    compile: true
    model_dtype: bf16
    matmul_allow_tf32: false
    selective_activation_checkpointing: false
    tp_size: 1

model:
    dim: 128
    n_layers: 12
    n_heads: 4

data:
    root_dir: /home/lama722b/nanite_lm/data/fineweb
    sources:
        de_shuffled: 60.0
        en_shuffled: 40.0
    batch_size: 4 
    prefetch_size: 64
    seq_len: 2048
    n_views: 2
    load_async: true
    tokenizer:
        name: sp
        path: /home/lama722b/nanite_lm/tokenizers/gemma/tokenizer.model

profiling:
    run: true

checkpoint:
    dump:
        every: 100
        keep: 1
    eval:
        every: 100
        keep: 1
    continue_training_from_init: false

logging:
    freq: 10
    wandb:
        project: custom_codebase
        entity: scads-nlp
        tags: null
        group: null
        name: debug